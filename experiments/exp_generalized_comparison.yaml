# Compare all trained models against baselines
# Run with: sbatch slurm/run_generalized_comparison.slurm

data:
  source: huggingface
  repo_id: taj-gillin/andi-trajectory
  alphas: [0.3, 0.5, 0.7, 0.9, 1.0]
  lengths: [200]
  max_trajectories: 500

models:
  checkpoint_dir: outputs/trained_models
  
  # Enable/disable individual models for comparison
  linear:
    enabled: true
  mlp:
    enabled: true
  lstm:
    enabled: true
  cnn:
    enabled: true
  hybrid:
    enabled: true
  hybrid_pinn:
    enabled: true

output:
  dir: outputs/generalized_comparison
