# Smoke test for training pipeline
# Run with: sbatch slurm/train_models.slurm experiments/exp_train_smoke.yaml

data:
  n_train: 1000
  n_val: 200
  trajectory_length: 200
  alpha_range: [0.1, 2.0]
  D0_range: [0.1, 10.0]
  seed: 42

training:
  epochs: 5
  batch_size: 64
  lr: 0.001
  weight_decay: 0.0001
  num_workers: 2

models:
  linear:
    enabled: true
    encoder: linear
    loss: supervised
    seq_len: 200
    output_dim: 32
  
  mlp:
    enabled: true
    encoder: mlp
    loss: supervised
    seq_len: 200
    hidden_dim: 128
    num_layers: 2
    output_dim: 32
  
  lstm:
    enabled: true
    encoder: lstm
    loss: supervised
    hidden_dim: 32
    num_layers: 2
    dropout: 0.1
  
  cnn:
    enabled: true
    encoder: cnn
    loss: supervised
    channels: 16
  
  hybrid:
    enabled: true
    encoder: hybrid
    loss: supervised
    hidden_dim: 32
    cnn_channels: 16
  
  hybrid_pinn:
    enabled: true
    encoder: hybrid
    loss: combined
    hidden_dim: 32
    cnn_channels: 16
    lambda_physics: 0.1

output:
  dir: outputs/train_smoke
