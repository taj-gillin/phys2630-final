# Quick smoke test using HuggingFace dataset
# Run with: sbatch slurm/run_smoke.slurm

data:
  source: huggingface
  repo_id: taj-gillin/andi-trajectory
  alphas: [0.5, 0.7]
  lengths: [200]
  max_trajectories: 10  # Only 10 trajectories for quick test

methods:
  msd_fitting:
    max_lag_fraction: 0.25
  
  msd_pinn:
    epochs: 100
    lr: 0.01
    alpha_init: 0.8
    D0_init: 1.0
    max_lag_fraction: 0.25
  
  displacement_pinn:
    hidden_layers: 2
    hidden_dim: 16
    epochs: 100
    lr: 0.001
    lambda_physics: 0.1
    alpha_init: 0.8
    D0_init: 1.0
    max_lag_fraction: 0.25
    n_collocation: 100

output:
  dir: outputs/hf_smoke


