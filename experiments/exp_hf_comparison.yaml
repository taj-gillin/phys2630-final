# Comparison experiment using HuggingFace dataset
# Run with: sbatch slurm/run_comparison.slurm (after setting config)

data:
  source: huggingface
  repo_id: taj-gillin/andi-trajectory
  alphas: [0.3, 0.5, 0.7, 0.9, 1.0]
  lengths: [200]  # Use 200-timestep trajectories
  max_trajectories: null  # Use all matching trajectories

methods:
  msd_fitting:
    max_lag_fraction: 0.25
  
  msd_pinn:
    epochs: 500
    lr: 0.01
    alpha_init: 0.8
    D0_init: 1.0
    max_lag_fraction: 0.25
  
  displacement_pinn:
    hidden_layers: 4
    hidden_dim: 32
    epochs: 1000
    lr: 0.001
    lambda_physics: 0.1
    alpha_init: 0.8
    D0_init: 1.0
    max_lag_fraction: 0.25
    n_collocation: 500

output:
  dir: outputs/hf_comparison


