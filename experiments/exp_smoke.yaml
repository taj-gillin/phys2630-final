# Quick smoke test configuration
# Run with: sbatch slurm/run_smoke.slurm

data:
  alphas: [0.5, 0.7, 1.0]
  trajectories_per_alpha: 5
  trajectory_length: 100
  D0: 1.0
  seed: 42

methods:
  msd_fitting:
    max_lag_fraction: 0.25
  
  msd_pinn:
    epochs: 100
    lr: 0.01
    alpha_init: 0.8
    D0_init: 1.0
    max_lag_fraction: 0.25
  
  displacement_pinn:
    hidden_layers: 2
    hidden_dim: 16
    epochs: 200
    lr: 0.001
    lambda_physics: 0.1
    alpha_init: 0.8
    D0_init: 1.0
    max_lag_fraction: 0.25
    n_collocation: 100

output:
  dir: outputs/smoke_test
