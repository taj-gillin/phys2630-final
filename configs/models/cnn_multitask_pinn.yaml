# =============================================================================
# Model: CNN Encoder - Multi-Task + Physics-Informed (Task 1 + Task 2 + PINN)
# =============================================================================
# Multi-scale 1D CNN with physics-informed loss for both tasks.
#
# Loss = λ_α·MSE(α) + λ_model·CE(model) + λ_physics·Physics(α)
#
# Run: sbatch slurm/submit.slurm train configs/models/cnn_multitask_pinn.yaml
# =============================================================================

experiment:
  name: cnn-multitask-pinn
  description: Physics-informed multi-task CNN for α + model classification

wandb:
  enabled: true
  project: anomalous-diffusion
  entity: taj_gillin-Brown University
  tags: [cnn, multitask, pinn, physics-informed, andi-challenge]
  notes: Multi-task learning with physics-informed loss

data:
  repo_id: taj-gillin/andi-trajectory
  train_split: train
  val_split: validation
  n_train: 50000
  n_val: 5000
  alpha_range: [0.1, 2.0]
  length_range: [50, 1000]
  pad_to_length: 1000
  seed: 42

model:
  encoder: cnn
  tasks: [alpha, model]
  loss: multitask
  loss_params:
    lambda_alpha: 1.0
    lambda_model: 1.0
    lambda_physics: 0.1
    max_lag_fraction: 0.25
  params:
    channels: 64
    dropout: 0.1

training:
  epochs: 200
  batch_size: 128
  lr: 0.001
  weight_decay: 0.0001
  scheduler:
    warmup_epochs: 5
    min_lr_factor: 0.01
  num_workers: 4
  log_interval: 10
  early_stopping:
    enabled: false
    patience: 10
    min_delta: 0.0001

env:
  device: auto
  seed: 42
  deterministic: false


