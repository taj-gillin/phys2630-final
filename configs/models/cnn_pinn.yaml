# =============================================================================
# Model: CNN Encoder
# =============================================================================
# Multi-scale 1D convolutional encoder for local pattern extraction.
#
# Run: sbatch slurm/submit.slurm train configs/models/cnn.yaml
# =============================================================================

experiment:
  name: cnn_pinn
  description: Multi-scale CNN for local trajectory patterns

wandb:
  enabled: true
  project: anomalous-diffusion
  entity: taj_gillin-Brown University
  tags: [cnn, pinn, multi-scale]
  notes: 1D CNN encoder - extracts multi-scale local features

data:
  repo_id: taj-gillin/andi-trajectory
  split: train
  n_train: 50000
  n_val: 5000
  alpha_range: [0.1, 2.0]
  length_range: [50, 1000]
  pad_to_length: 1000
  seed: 42

model:
  encoder: cnn
  loss: combined
  params:
    channels: 32
    dropout: 0.1
  loss_params:
    lambda_physics: 0.1

training:
  epochs: 50
  batch_size: 128
  lr: 0.001
  weight_decay: 0.0001
  regularization:
    l1: 0.0
    l2: 0.0
  num_workers: 4
  log_interval: 10
  early_stopping:
    enabled: true
    patience: 10
    min_delta: 0.0001

env:
  device: auto
  seed: 42
  deterministic: false

