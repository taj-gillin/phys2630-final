# =============================================================================
# Model: CNN-LSTM Encoder - Multi-Task (Task 1 + Task 2)
# =============================================================================
# Combined CNN+LSTM encoder for both α inference and model classification.
# Best of both worlds: local patterns (CNN) + sequential dependencies (LSTM).
#
# Run: sbatch slurm/submit.slurm train configs/models/cnn-lstm_multitask.yaml
# =============================================================================

experiment:
  name: cnn-lstm-multitask
  description: Multi-task CNN+LSTM for α inference + model classification

wandb:
  enabled: true
  project: anomalous-diffusion
  entity: taj_gillin-Brown University
  tags: [cnn-lstm, hybrid, multitask, andi-challenge, task1, task2]
  notes: Multi-task learning with combined CNN+LSTM encoder

data:
  repo_id: taj-gillin/andi-trajectory
  train_split: train
  val_split: validation
  n_train: 50000
  n_val: 5000
  alpha_range: [0.1, 2.0]
  length_range: [50, 1000]
  pad_to_length: 1000
  seed: 42

model:
  encoder: cnn-lstm
  tasks: [alpha, model]
  loss: multitask
  loss_params:
    lambda_alpha: 1.0
    lambda_model: 1.0
  params:
    hidden_dim: 64
    cnn_channels: 32
    dropout: 0.1

training:
  epochs: 200
  batch_size: 128
  lr: 0.001
  weight_decay: 0.0001
  scheduler:
    warmup_epochs: 5
    min_lr_factor: 0.01
  num_workers: 4
  log_interval: 10
  early_stopping:
    enabled: false
    patience: 10
    min_delta: 0.0001

env:
  device: auto
  seed: 42
  deterministic: false
