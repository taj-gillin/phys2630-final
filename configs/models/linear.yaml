# =============================================================================
# Model: Linear Encoder
# =============================================================================
# Simple linear projection baseline for diffusion parameter prediction.
#
# Run: sbatch slurm/submit.slurm train configs/models/linear.yaml
# =============================================================================

# Experiment identification (used for wandb and output directory)
experiment:
  name: linear
  description: Linear encoder baseline

# Weights & Biases configuration
wandb:
  enabled: true
  project: anomalous-diffusion
  entity: taj_gillin-Brown University
  tags: [linear, baseline]
  notes: Linear encoder - simplest baseline model

# Data source (HuggingFace only)
data:
  repo_id: taj-gillin/andi-trajectory
  split: train
  n_train: 50000
  n_val: 5000
  alpha_range: [0.1, 2.0]
  length_range: [50, 1000]
  pad_to_length: 1000
  seed: 42

# Model architecture
model:
  encoder: linear
  loss: supervised
  params:
    output_dim: 64

# Training hyperparameters
training:
  epochs: 50
  batch_size: 128
  lr: 0.001
  weight_decay: 0.0001
  num_workers: 4
  log_interval: 10
  early_stopping:
    enabled: true
    patience: 10
    min_delta: 0.0001

# Environment settings
env:
  device: auto  # auto, cuda, cpu
  seed: 42
  deterministic: false

