# =============================================================================
# Model: Hybrid PINN (Physics-Informed Neural Network)
# =============================================================================
# Hybrid encoder with physics-informed loss for MSD consistency.
#
# Run: sbatch slurm/submit.slurm train configs/models/hybrid_pinn.yaml
# =============================================================================

experiment:
  name: hybrid_pinn
  description: Physics-informed hybrid model with MSD constraint

wandb:
  enabled: true
  project: anomalous-diffusion
  entity: taj_gillin-Brown University
  tags: [hybrid, pinn, physics-informed]
  notes: PINN - combines data-driven and physics-based loss

data:
  repo_id: taj-gillin/andi-trajectory
  split: train
  n_train: 50000
  n_val: 5000
  alpha_range: [0.1, 2.0]
  length_range: [50, 1000]
  pad_to_length: 1000
  seed: 42

model:
  encoder: hybrid
  loss: combined
  params:
    hidden_dim: 64
    cnn_channels: 32
    dropout: 0.1
  loss_params:
    lambda_physics: 0.1

training:
  epochs: 50
  batch_size: 128
  lr: 0.001
  weight_decay: 0.0001
  num_workers: 4
  log_interval: 10
  early_stopping:
    enabled: true
    patience: 10
    min_delta: 0.0001

env:
  device: auto
  seed: 42
  deterministic: false

